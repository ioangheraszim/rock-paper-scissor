<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <button class="rock">Rock</button>
    <button class="paper">Paper</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
